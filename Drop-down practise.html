<html> 
    <head> 
        <title> Drop Down Menu</title> </head> 
    <body> 
        <label for="dropdown">choose your favorite food:</label> 
        <form> 
            <select id="dropdown"> 
                <option value="p">pizza</option> 
                <option value="b">burger</option> 
                <option value="n">nuggets</option> 
                <input type="submit">
            </select>
        </form> 
        <br>
        <select name="color">
            <option value="r"> Red </option>
            <option value="g"> Green </option>
            <option value="b" selected> Blue </option>
        </select>
    </body> 
</html>

<!-- For more tidy space try this: --> 
<html> 
    <head> 
        <title>Drop-down Menu</title> 
    </head> 
    <body> 
        <form> 
            <!-- requires the user to enter a valid email -->
            <label for="email"> Email add:</label> 
            <input type="email" id="email"><br>

            <br> <!-- hides sensitive information --> 
            <label for="pass"> Password :</label> 
            <input type="password" id="pass"><br>
            
            <br> <!-- requires the user to enter a phone number --> 
            <label for="tel">Telephone:</label> 
            <input type="tel" id="tel"><br>
            <br> 
        </form> 
    </body> 
</html>
